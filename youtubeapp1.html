 function fetchmydata(username,token){

    fetch(`http://masai-api-mocker.herokuapp.com/user/${username}`,{

let videocontainer=document.getElementById("videocontainer");
    






    async  function searchVideos(){
      videocontainer.innerHTML=null;
         let query=document.getElementById("query1").value;
         console.log(query)
    
         let res= await fetch(`https://youtube.googleapis.com/youtube/v3/search?q=${query}&type=video&key=AIzaSyADneLOBTT2oFU0iMng52TtR3IP8GawZAI&maxResults=20`)
         let data = await res.json();
         // console.log(data.items)
         console.log(data)

       appendvideos(data.items)
        document.getElementById("videocontainer").style.visibility="visible"

       }

   
     


     function appendvideos(videoarr){
         videoarr.forEach(({id:{videoId}}) => {

             
            let div=document.createElement("div");
             div.innerHTML=`<iframe width="250" height="150" src="https://www.youtube.com/embed/${videoId}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`

          videocontainer.append(div)

         });

     }




     async function defaultvideos(){

         let data= await res.json();
         console.log(data.items)
         appenddefaultvideos(data.items)
     }
